<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Klasse bearbeiten</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand p-0" href="/admin/dashboard">
            <img src="/images/logo.png" alt="Logo" width="40">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h2 class="mt-4">Klasse bearbeiten</h2>
    <form th:action="@{/admin/classes/save}" method="post">
        <input type="hidden" name="id" th:value="${learningClass.id}" />

        <div class="form-group">
            <label for="className">Klassenname:</label>
            <input type="text" id="className" name="className" class="form-control"
                   th:value="${learningClass.className}" required />
        </div>

        <button type="submit" class="btn btn-primary">Speichern</button>
        <a href="/admin/classes" class="btn btn-secondary">Abbrechen</a>
    </form>
</div>
</body>
</html>
