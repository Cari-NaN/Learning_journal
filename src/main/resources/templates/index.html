<!-- Diese index.html wird als Startseite der Webapplication verwendet -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Startseite</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Willkommen zu meiner Spring Boot Anwendung!</h1>
<p>Wähle eine Aktion:</p>

<ul>
    <!--Link zur Benutzerliste (/users).-->
    <li><a th:href="@{/users}">Benutzer anzeigen</a></li>
    <!--/database-view → Leitet zur database-view.html, wo die Benutzer aus der H2-Datenbank angezeigt werden.-->
    <li><a th:href="@{/database-view}">Gespeicherte Benutzer anzeigen</a></li>
    <!--Link zur H2 Datenbank-Konsole (http://localhost:8080/h2-console).-->
    <li><a th:href="@{/h2-console}" target="_blank">H2 Datenbank Konsole</a></li>
    <!-- Der neue Link /register führt zur Benutzer-Registrierungsseite -->
    <li><a th:href="@{/register}">Neuen Benutzer registrieren</a></li>
</ul>
</body>
</html>
