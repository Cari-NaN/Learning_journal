<!DOCTYPE html>
<html lang="form-group">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <!-- подключаем бутстрап -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<!-- вся страница будет в одном контейнере -->
<div class="container">
    <div class="row">
        <!-- делаем самую простую вёрстку -->
        <div class="col-md-7">
            <h1>Registrierung</h1>
            <p>Füllen Sie alle Felder aus, um ein neues Konto zu erstellen.</p>
            <!-- форма регистрации -->
            <form method="post" action="/users/register">
                <!-- поле ввода имени -->
                <div class="form-group">
                    <label for="firstName">Vorname:</label>
                    <input type="text" id="firstName" name="firstName" class="form-control" required>
                </div>
                <!-- поле ввода фамилии -->
                <div class="form-group">
                    <label for="lastName">Nachname:</label>
                    <input type="text" id="lastName" name="lastName" class="form-control" required/>
                </div>
                <!-- поле ввода логина -->
                <div class="form-group">
                    <label for="username">Benutzername:</label>
                    <input type="text" id="username" name="username" class="form-control" required/>
                </div>
                <!-- поле ввода электронной почты -->
                <div class="form-group">
                    <label for="email">E-Mail:</label>
                    <input type="email" id="email" name="email" class="form-control" required />
                </div>
                <!-- поле ввода пароля -->
                <div class="form-group">
                    <label for="password">Passwort:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <!-- поле повторного ввода пароля -->
                <div class="form-group">
                    <label for="confirmPassword">Passwort bestätigen:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                </div>
                <!-- кнопка отправки данных на сервер -->
                <div class="form-group">
                    <input type="submit" name="submit" class="btn btn-primary" value="Registrieren">
                </div>
                <!-- вход для тех, у кого уже есть аккаунт -->
                <p>Schon registriert? <a href="http://localhost:8080/login">Einloggen</a>.</p>
        </div>
    </div>
</div>
</form>
<p th:if="${error}" style="color: red;" th:text="${error}"></p>
</body>
</html>
