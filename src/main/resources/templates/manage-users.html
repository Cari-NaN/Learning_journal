<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body {
            background-color: rgb(242, 243, 237);
        }
        h3 {
            margin-top: 30px;
        }
    </style>
    <title>Benutzerverwaltung</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand p-0" href="/admin/dashboard">
            <img src="/images/logo.png" alt="Logo" width="40">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>Benutzerverwaltung</h3>
            <p><a href="/users/register" class="btn btn-primary">Neuen Benutzer registrieren</a></p>
            <table class="table table-bordered table-striped table-hover table-sm caption-top">
                <caption>List of users</caption>
                <thead class="table-dark">
                <tr>
                    <th>Vorname</th>
                    <th>Nachname</th>
                    <th>Benutzername</th>
                    <th>Email</th>
                    <th>Aktionen</th>
                </tr>
                </thead>
                <tbody class="table-group-divider">
                <tr th:each="user : ${users}">
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.email}"></td>
                    <td>
                        <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-warning btn-sm">Bearbeiten</a>

                        <!-- Кнопка добавления ученика в класс -->
                        <a th:href="@{/admin/classes/assign(userId=${user.id}, classId=-1)}"
                           class="btn btn-success btn-sm">Klasse zuweisen</a>

                        <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-danger btn-sm"
                           onclick="return confirm('Möchten Sie diesen Benutzer wirklich löschen?')">Löschen</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
