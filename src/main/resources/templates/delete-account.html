<!DOCTYPE html>
<html lang="form-group" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Benutzerkonto löschen</title>
    <!-- подключаем бутстрап -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<style>
    body {
    background-color: rgb(242, 243, 237);
    }
</style>
<!-- Навигационная панель -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand p-0" href="/">
            <img src="/images/logo.png" alt="Logo" width="40">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="/user/dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- вся страница будет в одном контейнере -->
<div class="container">
    <div class="row">
        <!-- делаем самую простую вёрстку -->
        <div class="col-md-7">
            <h2>Kontolöschung</h2>
            <p>Drücken die Taste, um das Konto zu löschen</p>
            <!-- Форма для удаления аккаунта -->
            <form action="/users/delete-account" method="post" onsubmit="return confirm('Sind Sie sicher?');">
                <div class="form-group">
                    <button type="submit" name="submit" class="btn btn-danger">Konto löschen</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
