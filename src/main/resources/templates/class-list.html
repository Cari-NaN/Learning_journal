<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Klassenverwaltung</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand p-0" href="/admin/dashboard">
            <img src="/images/logo.png" alt="Logo" width="40">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h2 class="mt-4">Klassenverwaltung</h2>
    <a href="/admin/classes/new" class="btn btn-primary mb-3">Neue Klasse erstellen</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Klassenname</th>
            <th>Aktionen</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="learningClass : ${classes}">
            <td th:text="${learningClass.id}"></td>
            <td th:text="${learningClass.className}"></td>
            <td>
                <a th:href="@{/admin/classes/edit(id=${learningClass.id})}" class="btn btn-warning btn-sm">
                    Bearbeiten
                </a>

                <!-- Кнопка добавления ученика в класс -->
                <a th:href="@{/admin/classes/assign(classId=${learningClass.id}, userId=-1)}"
                   class="btn btn-primary btn-sm">User hinzufügen</a>

                <a th:href="@{/admin/classes/delete(id=${learningClass.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Möchten Sie diese Klasse wirklich löschen?')">Löschen</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
