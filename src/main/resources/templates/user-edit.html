<!DOCTYPE html>
<html lang="form-group" xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body {
            background-color: rgb(242, 243, 237);
        }
    </style>
    <meta charset="UTF-8">
    <title>Benutzerbearbeitung</title>
    <!--    <link rel="stylesheet" th:href="@{/css/style.css}">-->
    <!-- подключаем бутстрап -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand p-0" href="/admin/dashboard">
            <img src="/images/logo.png" alt="Logo" width="40">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- вся страница будет в одном контейнере -->
<div class="container">
    <div class="row">
        <!-- делаем самую простую вёрстку -->
        <div class="col-md-7">
            <h2>Benutzerbearbeitung</h2>
            <p>Füllen Sie Felder aus, die Sie ändern möchten.</p>
            <!-- форма регистрации -->
            <form th:action="@{/users/edit/{id}(id=${user.id})}" method="post">
                <div class="form-group">
                    <input type="hidden" name="id" th:value="${user.id}" />
                </div>
                <!-- поле ввода имени -->
                <div class="form-group">
                    <label for="firstName">Vorname:</label>
                    <input type="text" id="firstName" name="firstName" class="form-control" th:value="${user.firstName}" required />
                </div>
                <!-- поле ввода фамилии -->
                <div class="form-group">
                    <label for="lastName">Nachname:</label>
                    <input type="text" id="lastName" name="lastName" class="form-control" th:value="${user.lastName}" required />
                </div>
                <!-- поле ввода логина -->
                <div class="form-group">
                    <label for="username">Benutzername:</label>
                    <input type="text" id="username" name="username" class="form-control" th:value="${user.username}" required />
                </div>
                <!-- поле ввода электронной почты -->
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" th:value="${user.email}" required />
                </div>
                <!-- поле ввода пароля -->
                <div class="form-group">
                    <label for="password">Passwort:</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Neues Passwort (optional)">

                </div>
                <div class="form-group">
                    <label for="role">Role:</label>
                    <select id="role" name="role" class="form-control">
                        <option th:each="role : ${T(com.example.learning_journal.model.Role).values()}"
                                th:value="${role}"
                                th:text="${role}"
                                th:selected="${user.role.name() == role.name()}">
                        </option>
                    </select>
                </div>
                <!-- кнопка отправки данных на сервер -->
                <div class="form-group">
                    <button type="submit" name="submit" class="btn btn-primary">Speichern</button>
                    <a type="submit" name="submit" class="btn btn-danger" href="/admin/manage-users">Abbrechen</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
