spring.application.name=learning_journal
## PostgreSQL
#spring.datasource.url=jdbc:postgresql://localhost:5432/learning_journal
#spring.datasource.username=your_username
#spring.datasource.password=your_password
#spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Einstellungen
spring.jpa.database=postgresql

# Flyway (Migration)
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# Liquibase
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

# H2 в файловом режиме (БД сохранится в файле)
spring.datasource.url=jdbc:h2:file:./data/learning_journal
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA настройки
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# H2 Konsole aktivieren (damit wir die Datenbank im Browser anschauen können)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

