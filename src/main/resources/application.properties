spring.application.name=learning_journal
# H2 Datenbank-Konfiguration
spring.datasource.url=jdbc:h2:file:./data/mydb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update
# Thymeleaf-Konfiguration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html
# H2 Datenbank in Datei speichern
spring.sql.init.platform=h2
# H2 Console aktivieren
spring.h2.console.path=/h2-console

#? Daten bleiben nach Neustart erhalten
#? H2 speichert sie in einer Datei statt im Memory
#? Datenbank kann jederzeit wieder geladen werden

